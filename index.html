<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          </span></label

        <input type="text" id="totalVisualizacoes" required maxlength="14" />
        <small id="visualizacoesFormatadas">0 visualiza√ß√µes</small>

        <label for="percentualValidas"

        <label for="rpm"

          <option value="USD">D√≥lar Americano (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">Libra Esterlina (GBP)</option>
        </select>

        <button type="button" onclick="calcular()" disabled>Calcular</button>
      </form>

      <!-- Resultados -->
      <div id="resultado">
        <h2>Resultado:</h2>
        <p id="valorMoeda"></p>
        <p id="valorBRL"></p>
      </div>
    </div>

    <!-- Container do Hist√≥rico -->

    </div>

    <script src="script.js"></script>
  </body>
</html>
